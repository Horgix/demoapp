sudo: required

services:
  - docker

before_install:
  - docker build -t horgix/demoapp:latest .

script:
  - docker run -d horgix/demoapp:latest

after_success:
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push horgix/demoapp:latest;
      fi
